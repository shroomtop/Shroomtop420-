  <style>
    /* ---------- Global & Layout ---------- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    :root {
      --bg: #0d0d1a; /* Darkish blue */
      --text: #e0e0e0;
      --card-bg: rgba(20, 20, 40, 0.75);
      --accent: #8b5cf6;
      --header-bg: rgba(20, 20, 40, 0.85);
    }
    .dark {
      /* If you want a separate dark mode, adjust here */
      --bg: #0d0d1a;
      --text: #e0e0e0;
      --card-bg: rgba(20, 20, 40, 0.75);
      --accent: #a78bfa;
      --header-bg: rgba(20, 20, 40, 0.85);
    }
    /* Ensure our React content sits above the starfield */
    #root { position: relative; z-index: 1; }

    /* ---------- Starfield Canvas ---------- */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      display: block;
    }

    /* ---------- Header ---------- */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      backdrop-filter: blur(10px);
      background: var(--header-bg);
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    header h1 {
      font-size: 1.75rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    header .toggle-btn {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1rem;
      color: var(--text);
    }

    /* ---------- Search Bar ---------- */
    .search-container {
      padding: 1rem;
      text-align: center;
    }
    .search-container input {
      width: 90%;
      max-width: 500px;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 9999px;
      outline: none;
      font-size: 1.1rem;
      background: var(--card-bg);
      color: var(--text);
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      transition: box-shadow 0.3s;
    }
    .search-container input:focus {
      box-shadow: 0 0 0 3px var(--accent);
    }

    /* ---------- Grid Layout ---------- */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
    }

    /* ---------- Card Styles ---------- */
    .card {
      position: relative;
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1rem;
      overflow: hidden;
      transition: transform 0.3s, opacity 0.3s;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    .card:hover { transform: translateY(-5px); }
    .card::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(45deg, #ff0040, #ff8c00, #40ff00, #00ffff, #0040ff, #8c00ff, #ff0040);
      background-size: 400% 400%;
      border-radius: inherit;
      z-index: -1;
      filter: blur(5px);
      animation: glowing 3s linear infinite;
    }
    @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 200% 200%; }
      100% { background-position: 0 0; }
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .card-icon { flex-shrink: 0; }
    .card-icon svg { display: block; }
    .card-title {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .card-tagline {
      margin: 0.75rem 0;
      font-size: 1rem;
      line-height: 1.4;
    }
    .card-meta {
      font-size: 0.9rem;
      color: var(--accent);
      margin-bottom: 0.75rem;
    }
    .card-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: auto;
    }
    .card-actions button,
    .card-actions a {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      font-size: 0.95rem;
      text-decoration: none;
      color: var(--text);
      background: rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }
    .card-actions button:hover,
    .card-actions a:hover {
      background: rgba(0, 0, 0, 0.4);
    }

    /* ---------- Modal ---------- */
    .modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 2000;
    }
    .modal.active { opacity: 1; visibility: visible; }
    .modal-content {
      position: relative;
      width: 90%;
      max-width: 1000px;
      background: var(--card-bg);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      animation: slideDown 0.5s ease;
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .modal-close {
      position: absolute;
      top: 0.5rem; right: 0.5rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      cursor: pointer;
      z-index: 10;
    }
    .modal-iframe { width: 100%; height: 80vh; border: none; }
    .modal-footer { padding: 1rem; text-align: right; }
    .modal-footer a {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }

    /* ---------- Scroll to Top ---------- */
    .scroll-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 0.5rem 0.75rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1500;
    }
    .scroll-to-top.show {
      opacity: 1;
      visibility: visible;
    }
  </style>

    // --- React Components ---
    function Header({ onToggleDark }) {
      return (
        <header>
          <div className="logo">
            <svg width="40" height="40" viewBox="0 0 100 100" fill="none">
              <circle cx="50" cy="50" r="45" stroke="var(--text)" strokeWidth="10" />
              <text x="50%" y="55%" textAnchor="middle" fill="var(--text)" fontSize="36" fontFamily="Arial" dy=".3em">GPT</text>
            </svg>
          </div>
          <h1>The Ultimate GPT Directory</h1>
          <button className="toggle-btn" onClick={onToggleDark}>Toggle Dark Mode</button>
        </header>
      );
    }

    function SearchBar({ searchTerm, setSearchTerm }) {
      return (
        <div className="search-container">
          <input
            type="text"
            placeholder="Search GPTs..."
            value={searchTerm}
            onChange={(e) => setSearchTerm(e.target.value)}
          />
        </div>
      );
    }

    function Card({ gpt, onPreview }) {
      return (
        <div className="card">
          <div className="card-header">
            <div className="card-icon">
              <svg width="24" height="24" viewBox="0 0 100 100" fill="none">
                <circle cx="50" cy="50" r="45" stroke="var(--accent)" strokeWidth="5" />
                <text x="50%" y="55%" textAnchor="middle" fill="var(--accent)" fontSize="12" fontFamily="Arial" dy=".3em">GPT</text>
              </svg>
            </div>
            <div className="card-title">{gpt.name}</div>
          </div>
          <div className="card-tagline">{gpt.tagline}</div>
          <div className="card-meta">{gpt.chats} ‚Ä¢ {gpt.audience}</div>
          <div className="card-actions">
            <button onClick={() => onPreview(gpt.url)}>Live Preview</button>
            <a href={gpt.url} target="_blank">Visit Site</a>
          </div>
        </div>
      );
    }

    function CardGrid({ gptList, searchTerm, onPreview }) {
      const filtered = gptList.filter(gpt => {
        const combined = (gpt.name + " " + gpt.tagline + " " + gpt.chats + " " + gpt.audience).toLowerCase();
        return combined.includes(searchTerm.toLowerCase());
      });
      return (
        <div className="grid-container">
          {filtered.map((gpt, idx) => (
            <Card key={idx} gpt={gpt} onPreview={onPreview} />
          ))}
        </div>
      );
    }

    function Modal({ url, isOpen, onClose }) {
      if (!isOpen) return null;
      return (
        <div className="modal" onClick={(e) => { if(e.target.className==="modal") onClose(); }}>
          <div className="modal-content">
            <button className="modal-close" onClick={onClose}>&times;</button>
            <iframe className="modal-iframe" src={url}></iframe>
            <div className="modal-footer">
              <a href={url} target="_blank">Open in new tab</a>
            </div>
          </div>
        </div>
      );
    }

    function ScrollToTop() {
      const [show, setShow] = useState(false);
      useEffect(() => {
        const handleScroll = () => {
          if (window.pageYOffset > 300) setShow(true);
          else setShow(false);
        };
        window.addEventListener("scroll", handleScroll);
        return () => window.removeEventListener("scroll", handleScroll);
      }, []);
      return (
        <button className={`scroll-to-top ${show ? "show" : ""}`} onClick={() => window.scrollTo({ top: 0, behavior: "smooth" })}>
          &#8679;
        </button>
      );
    }

    function App() {
      const [searchTerm, setSearchTerm] = useState("");
      const [modalUrl, setModalUrl] = useState("");
      const [modalOpen, setModalOpen] = useState(false);
      const [darkMode, setDarkMode] = useState(false);

      useEffect(() => {
        if(darkMode) document.documentElement.classList.add("dark");
        else document.documentElement.classList.remove("dark");
      }, [darkMode]);

      const handlePreview = (url) => {
        setModalUrl(url);
        setModalOpen(true);
      };

      return (
        <div>
          <Header onToggleDark={() => setDarkMode(!darkMode)} />
          <SearchBar searchTerm={searchTerm} setSearchTerm={setSearchTerm} />
          <CardGrid gptList={gptList} searchTerm={searchTerm} onPreview={handlePreview} />
          <Modal url={modalUrl} isOpen={modalOpen} onClose={() => setModalOpen(false)} />
          <ScrollToTop />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
  <!-- ---------- Three.js Starfield Background ---------- -->
  <script>
    let scene, camera, renderer, stars;
    function initStarfield() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 1;
      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("starfield"), alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      const starsGeometry = new THREE.BufferGeometry();
      const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff });
      const starVertices = [];
      for (let i = 0; i < 10000; i++) {
        const x = THREE.MathUtils.randFloatSpread(2000);
        const y = THREE.MathUtils.randFloatSpread(2000);
        const z = THREE.MathUtils.randFloatSpread(2000);
        starVertices.push(x, y, z);
      }
      starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
      stars = new THREE.Points(starsGeometry, starsMaterial);
      scene.add(stars);
      animateStars();
      window.addEventListener("resize", onWindowResize, false);
    }
    function animateStars() {
      requestAnimationFrame(animateStars);
      stars.rotation.x += 0.0005;
      stars.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    initStarfield();
  </script>
